<style>
    /* HIDE RADIO */
    .hiddenradio [type="radio"] {
        position: absolute;
        padding: 20px;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    .hiddenradio [type="radio"] + img {
        cursor: pointer;
    }

    /* CHECKED STYLES */

    }
</style>

                            <img src="client/img/players/head2.png" />

                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="p3" />
                            <img src="client/img/players/head3.png" />
                        </label>
                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="p4" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
    $("input[type=radio][name=playerRadio]").change(function() {
        if (this.value == "p1") {
            alert("Allot Thai Gayo Bhai");
        } else if (this.value == "transfer") {
            alert("Transfer Thai Gayo");
        }
    });

    var dirt = new Image();
    var diamond = new Image();
    var player = new Image();
    player.src = "client/img/players/head1.png";
    var player2 = new Image();
    player2.src = "client/img/players/head2.png";
    var player3 = new Image();
    player3.src = "client/img/players/head3.png";
    var player4 = new Image();
    player4.src = "client/img/players/head4.png";
    var player5 = new Image();
    player5.src = "client/img/players/head5.png";
    dirt.src = "client/img/dirt.jpeg";
    diamond.src = "client/img/diamond.jpg";
    var game = document.getElementById("game").getContext("2d");
    var gameBackground = document
        .getElementById("gameBackground")
        .getContext("2d");

    function selectSkin(selectedSkin) {}

    function draw(gameBackground, data) {
        let xPos = 0;
        let yPos = 0;
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data[i].length; j++) {
                if (data[i][j] == 0) {
                    gameBackground.drawImage(dirt, xPos, yPos);
                } else {
                    gameBackground.drawImage(diamond, xPos, yPos);
                }
                xPos += 40;
            }
            xPos = 0;
            yPos += 40;
        }
    }

    var socket = io();
    socket.on("newPositions", function(data) {
        game.clearRect(0, 0, 800, 800);
        game.font = "bold 14pt Calibri";
        game.textAlign = "center";
        game.fillStyle = "#ffffff";
        for (let i = 0; i < data.length; i++) {
            game.drawImage(player, data[i].x, data[i].y);
            game.fillText(
                data[i].name +
                    " skin: " +
                    data[i].skin +
                    " point: " +
                    data[i].point,
                data[i].x + 20,
                data[i].y + 55
            );
        }
    });
    socket.on("map", function(data) {
        draw(gameBackground, data);
    });
    socket.on("updated", function(data) {
        gameBackground.clearRect(0, 0, 800, 800);
        draw(gameBackground, data);
    });
    document.onkeydown = function(event) {
        //UpArrow
        if (event.keyCode === 38) {
            socket.emit("keyPressed", { inputId: "up", state: true });
        }
        //DownArrow
        else if (event.keyCode === 40) {
            socket.emit("keyPressed", { inputId: "down", state: true });
        }
        //RightArrow
        else if (event.keyCode === 39) {
            socket.emit("keyPressed", { inputId: "right", state: true });
        }
        //LeftArrow
        else if (event.keyCode === 37) {
            socket.emit("keyPressed", { inputId: "left", state: true });
        }
    };

    document.onkeyup = function(event) {
        //UpArrow
        if (event.keyCode === 38) {
            socket.emit("keyPressed", { inputId: "up", state: false });
        }
        //DownArrow
        else if (event.keyCode === 40) {
            socket.emit("keyPressed", { inputId: "down", state: false });
        }
        //RightArrow
        else if (event.keyCode === 39) {
            socket.emit("keyPressed", { inputId: "right", state: false });
        }
        //LeftArrow
        else if (event.keyCode === 37) {
            socket.emit("keyPressed", { inputId: "left", state: false });
        }
    };
</script>
