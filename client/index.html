<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link rel="stylesheet" type="text/css" href="client/index.css" />
<link rel="shortcut icon" type="image/png" href="/client/favicon.png" />
<title>Tileminecraft</title>
<div class="container p-4 h-100">
    <div class="row h-100">
        <div class="col-sm-3 h-100">
            <textarea
                id="players"
                class="form-control rounded-0 h-100"
                style="font-size: 20pt"
            ></textarea>
        </div>
        <div class="col-sm-1">
            <div class="column">
                <div class="hiddenradio">
                    <div style="padding: 20px">
                        <label>
                            <input
                                type="radio"
                                name="playerRadio"
                                value="0"
                                checked
                            />
                            <img src="client/img/players/head1.png" />
                        </label>
                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="1" />
                            <img src="client/img/players/head2.png" />
                        </label>
                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="2" />
                            <img src="client/img/players/head3.png" />
                        </label>
                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="3" />
                            <img src="client/img/players/head4.png" />
                        </label>
                    </div>
                    <div style="padding: 20px">
                        <label>
                            <input type="radio" name="playerRadio" value="4" />
                            <img src="client/img/players/head5.png" />
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <canvas
                id="game"
                width="800"
                height="800"
                style="border:1px solid #000000; font: 32px; z-index: 2; position: absolute; top: 0;"
            ></canvas>
            <canvas
                id="gameBackground"
                width="800"
                height="800"
                style="border:1px solid #000000; font: 32px; z-index: 1; position: absolute; top: 0;"
            ></canvas>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client/index.js"></script>
